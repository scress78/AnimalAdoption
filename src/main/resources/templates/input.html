<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>STAT Animal Adoption - Add an Animal</title>
	<link rel="stylesheet" href="/Formatting.css">
</head>
<body>
	<!-- Header -->
	<header>
		<a href="../index.html">
			<img class="box" src="https://static.wikia.nocookie.net/sims/images/b/b5/TS4_Cats_and_Dogs_Icon.png/">
		</a>
		<h1>Team STAT Animal Adoption</h1>
		<b>Your source for friends furred, scaled, and feathery!</b>
	</header>
	<!-- Navigation -->
	<nav>
		<div class="dropdown">
			<button class="dropbtn">Find a Pet</button>
			<div class="dropdown-content">
				<a href="viewAll">View all Animals</a>
				<a href="getSearch">Search Animals by keyword</a>
			</div>
		</div>
		<a class="adopt" href="inputAnimal">Put up for Adoption</a>
		<div class="dropdown">
			<button class="dropbtn">Get Involved</button>
			<div class="dropdown-content">
				<a href="inputUser">Become a volunteer</a>
				<a href="viewAllUsers">See all volunteers</a>
			</div>
		</div>
	</nav>
	<!-- This form is used to add the objects to the database -->
	<form class="input" th:object="${newAnimal}" th:action="@{/update/{id}(id=${newAnimal.id})}" method='POST'>
		<!-- The label tags help with some CSS stuff -->
		<label>Species:</label> <input name="species" size="20" th:field="*{species}"> <br />
		<label>Name:</label> <input name="name" size="20" th:field="*{name}"><br />
		<label>Breed:</label> <input name="breed" size="20" th:field="*{breed}"><br />
		<label>Size:</label> <input name="size" size="20" th:field="*{size}"><br />
		<label>Color:</label> <input name="color" size="20" th:field="*{color}"><br />
		<label>Image:</label><input name="image" size="20" th:field="*{image}"><br />
		<!-- Submit button -->
		<input name="submit" type="submit" value="submit" /><br />
	</form>
	<!-- View all animals from the database -->
	<br />
	<br />
	<footer>
		Navigation
		<br /><a href="../index.html">Home</a>
		<br /><a href="../viewAll">View all Animals</a>
		<br /><a href="../inputAnimal">Add a new animal</a>
		<br /><a href="../getSearch">Search by keyword</a>
		<br /><a href="../viewAllUsers">View all Users</a>
		<br /><a href="../inputUser">Create New User Profile</a>
	</footer>
</body>
</html>

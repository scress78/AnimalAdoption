<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>STAT Animal Adoption - View All</title>
		<link rel="stylesheet" href="/Formatting.css">
</head>
<body>
	<h1>STAT Animal Adoption</h1>
	<h3>View all animals</h3>
	<!-- This form is used to view all animals, as well as edit or delete them -->
	<form>
		<table>
			<tr>
				<!-- Headers -->
				<th>Species</th>
				<th>Name</th>
				<th>Breed</th>
				<th>Size</th>
				<th>Color</th>
				<th>Image (if available)</th>
			</tr>
			<!-- Output each -->
			<tr th:each="currentAnimal : ${animals}" >
			<td th:text="${currentAnimal.species}" />
			<td th:text="${currentAnimal.name}" />
			<td th:text="${currentAnimal.breed}" />
			<td th:text="${currentAnimal.size}" />
			<td th:text="${currentAnimal.color}" />
			<td th:text="${currentAnimal.image}" />
			<!-- Edit and delete buttons -->
			<td><a th:href="@{/edit/{id}(id=${currentAnimal.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${currentAnimal.id})}">Delete</a></td>
			<td><a th:href="@{/addfavorite/{id}(id=${currentAnimal.id})}">Add Animal to Favorites</a></td>
			</tr>
		</table>
	</form>
	<div>
		<!-- Navigation -->
		<a href="../inputAnimal">Add a new animal</a>
		<a href="../getSearchSpecies">Search by species</a>
		<a class="home" href="/index.html">Return Home</a>
	</div>
</body>
</html>
